<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="shortcut icon" href="img/favicon.png" />
  <script type="text/javascript" src="js/javascript.js" ></script>
  <title>formularios 1</title>
  <style>

  </style>
  <script>
    // usamos una funcion flecha
window.onload=()=>{

document.forms[0].onsubmit=function(event){
  event.preventDefault();
  valido=true;

  if (document.forms[0].nombre.value==""){
    alert("Debes introducir un nombre");
    valido=false;
  }

  if (document.forms[0].paises.options[document.forms[0].paises.selectedIndex].value==0){
    alert ("Selecciona el país de residencia por favor.");
    valido=false;
  }

  if (document.forms[0].socio.checked){
    document.forms[0].action="socios.php";
  }else{
    document.forms[0].action="nosocios.php";
  }

  if(valido==true)document.forms[0].submit();
}

}



  </script>
</head>
<body>
  <!-- <form novalidate>  si añadimos el novalidate no validaria nada -->
  <form novalidate >

    <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required>

    <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[6][0-9]{8}" required>

    <label for="paises">Paises</label>
            <select name="paises" id="paises">
              <option value="0">Selecciona un pais</option>
              <option value="1">Portugal</option>
              <option value="2">Italia</option>
              <option value="3">Francia</option>
              <option value="4">España</option>
            </select>

    <label for="socio">Socio</label>
            <input type="checkbox" id="socio" name="socio">

    <input type="submit">

  </form>
</body>
</html>
