<body>
  <!-- <form novalidate>  si añadimos el novalidate no validaria nada -->
  <form novalidate >

    <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required>

    <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[6][0-9]{8}" required>

    <label for="paises">Paises</label>
            <select name="paises" id="paises">
              <option value="0">Selecciona un pais</option>
              <option value="1">Portugal</option>
              <option value="2">Italia</option>
              <option value="3">Francia</option>
              <option value="4">España</option>
            </select>

    <label for="socio">Socio</label>
            <input type="checkbox" id="socio" name="socio">

    <input type="submit">

  </form>
</body>
</html>
